plugins {
    id 'java'
}

group 'QA'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    testImplementation ('org.junit.jupiter:junit-jupiter-api:5.8.0',
            "com.codeborne:selenide:5.25.0")
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.0'
}

test {
    useJUnitPlatform()
}